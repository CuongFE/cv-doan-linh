<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .a, .b, .c {
        width: 100px;
        height: 100px;
    }
    .a {
        background-color: blue;
        position: relative;
    }
    .b {
        background-color: rgb(240, 105, 15);
        position: absolute;
        top: 7%;
        left: 2%;
    }
    .c {
        background-color: rgb(215, 236, 22);
    }  
</style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
